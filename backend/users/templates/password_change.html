<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password (logged in user) Template</title>
</head>
<body>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}

<form method="POST" >

    {% csrf_token %}

    {%  for field in form %}
    {{ field.label }}
    {{ field }}
    {% endfor %}

    <input type="submit" value="change my passwwwoooorrrd!">
</form>

</body>
</html>
