<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout Template</title>
</head>
<body>


<form method="post" action="{% url 'login' %}">
{% csrf_token %}
    {%  for field in form %}
    {{ field.label }}
    {{ field }}
    {% endfor %}

<input type="submit" value="login">
<input type="hidden" name="next" value="{{ next }}">
</form>


</body>
</html>
