<!DOCTYPE html>
<html lang="en">
<head>
    <title>Collectr - Landing Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</head>
<body>

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<nav class="navbar navbar-expand-sm bg-dark navbar-dark ml-auto">

    <!-- Brand -->
    <a class="navbar-brand" href="/">COLLECTR</a>

    <!-- User Options -->
    <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/profile/">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/collections/">Collections</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Notifications</a>
        </li>

    <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        Trades
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="/trades/create/">Create Trade</a>
        <a class="dropdown-item" href="/trades/search/">Search Trades</a>
        <a class="dropdown-item" href="/trades/bookmarked/">Bookmarked Trades</a>
        <a class="dropdown-item" href="/{{user.username}}/trades/">My Trades</a>
      </div>
    </li>

    <form class="form-inline float-sm-right" method=POST action="/trades/search/">
        {% csrf_token %}
        <div class="input-group">
            <input type="search" class="form-control mr-sm-2" placeholder="Search for trades" name="description_searched"/>
            <div class="input-group-btn">
                <div class="btn-group" role="group">
                    <div class="dropdown dropdown-lg">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                        <div class="dropdown-menu dropdown-menu-right" role="menu">
                            <form class="form-horizontal" role="form">
                              <div class="form-group">
                                <label for="condition">Condition</label>
                                <input class="form-control" type="search" id="condition" name="condition_searched" placeholder="e.g. pristine, minor scratches"/>
                              </div>
                              <div class="form-group">
                                <label for="author">Author</label>
                                <input class="form-control" type="search" id="author" name="author_searched" placeholder="e.g. trade2412"/>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-secondary" type="submit" name="foo">Search</button>
        </div>
    </form>



  </ul>
</nav>

<br>

</body>
</html>

{% block content %}
{% endblock %}
